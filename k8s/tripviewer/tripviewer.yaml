apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
        - name: tripviewer
          image: 'registryqzm1711.azurecr.io/tripviewer:latest'
          ports:
            - containerPort: 80
          env:
            - name: USERPROFILE_API_ENDPOINT
              value: 'http://endpoint.you.specify(:port)'
            - name: TRIPS_API_ENDPOINT
              value: 'http://endpoint.you.specify(:port)'
---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: tripviewer
